<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TinyHeart</title>
	<style type="text/css">
		.canvas {
			width: 800px;
			height: 600px;
			margin: 10px auto 0 auto;
			position: relative;

		}
		canvas {
			position: absolute;
			left: 0;
			top: 0;
		}
		#canvas1 {
			z-index: 1
		}
		#canvas2 {
			z-index: 0;
		}
	</style>
</head>
<body>
	<div class="canvas">
		<canvas id="canvas1" width="800" height="600"></canvas>
		<canvas id="canvas2" width="800" height="600"></canvas>
	</div>
	<script src="js/commonFunctions.js"></script>
	<script src="index.js"></script>
</body>
</html>
